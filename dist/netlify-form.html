<!DOCTYPE html>
<html>
<head>
  <title>Business Funding Quiz Form</title>
</head>
<body>
  <!-- This hidden form is for Netlify to detect the form structure -->
  <form name="business-funding-quiz" netlify netlify-honeypot="bot-field" method="POST" enctype="multipart/form-data" hidden>
    <input type="hidden" name="form-name" value="business-funding-quiz" />
    
    <!-- Bot field for spam protection -->
    <input name="bot-field" />
    
    <!-- Business Questions with correct IDs -->
    <select name="businessAge">
      <option value="">Select an option...</option>
      <option value="less-than-6-months">Less than 6 months</option>
      <option value="6-months-1-year">6 months - 1 year</option>
      <option value="1-3-years">1-3 years</option>
      <option value="3-5-years">3-5 years</option>
      <option value="more-than-5-years">More than 5 years</option>
    </select>
    
    <select name="monthlySales">
      <option value="">Select an option...</option>
      <option value="less-than-15k">Less than $15,000</option>
      <option value="15k-30k">$15,000 - $30,000</option>
      <option value="30k-50k">$30,001 - $50,000</option>
      <option value="50k-100k">$50,001 - $100,000</option>
      <option value="more-than-100k">More than $100,000</option>
    </select>
    
    <select name="creditScore">
      <option value="">Select an option...</option>
      <option value="excellent">Excellent (720+)</option>
      <option value="good">Good (680-719)</option>
      <option value="fair">Fair (620-679)</option>
      <option value="needs-improvement">Needs Improvement (Below 620)</option>
      <option value="not-sure">I'm not sure</option>
    </select>
    
    <select name="currentDebt">
      <option value="">Select an option...</option>
      <option value="no-debt">No, we're debt-free!</option>
      <option value="little-debt">Yes, a little bit</option>
      <option value="moderate-debt">Yes, a moderate amount</option>
      <option value="significant-debt">Yes, quite a bit</option>
    </select>
    
    <select name="fundingSpeed">
      <option value="">Select an option...</option>
      <option value="urgent">Within a few days (Urgent!)</option>
      <option value="1-2-weeks">Within 1-2 weeks</option>
      <option value="within-month">Within a month</option>
      <option value="planning-ahead">No immediate rush, just planning ahead</option>
    </select>
    
    <!-- Funding purpose checkboxes -->
    <input type="checkbox" name="fundingPurpose[]" value="working-capital" />
    <input type="checkbox" name="fundingPurpose[]" value="inventory" />
    <input type="checkbox" name="fundingPurpose[]" value="equipment" />
    <input type="checkbox" name="fundingPurpose[]" value="marketing" />
    <input type="checkbox" name="fundingPurpose[]" value="hiring" />
    <input type="checkbox" name="fundingPurpose[]" value="debt-consolidation" />
    <input type="checkbox" name="fundingPurpose[]" value="other" />
    
    <!-- Contact Information -->
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="company" />
    <input type="tel" name="phone" />
    <textarea name="message"></textarea>
    
    <!-- Calculated fields -->
    <input type="hidden" name="score" />
    <input type="hidden" name="percentage" />
    <input type="hidden" name="timestamp" />
  </form>
</body>
</html>
